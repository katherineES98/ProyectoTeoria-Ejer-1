<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Bootstrap CSS<script src="js/jquery-3.2.1.js"></script> -->
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.js" integrity="sha512-/MqITtqQfmjLnDtBC8yxrsERbn3dvqyxtc1B/3x57xp+J3srVBcgyr9VXgDj8BYScxSJ9MauIMY7F9Fr2TJHkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

 
        
            <section class="form_wrap">

                <section class="cantact_info">
                    <section class="info_title">
                       
                        <h2>Representación del país, con respecto a la población </h2>
                    </section>
          
                </section>
        
                <form action="" class="form_contact">
                   
                    <div class="user_info">
                        <div>
                            <label for="habitantes"> Cantidad de habitantes</label>
                            <input type="text" id="habitantes" name="hab" value=3000>
                        </div>
                       
                         <div>
                            <label for="anual">Tasa Anual de natalidad</label>
                            <input type="text" id="anual" name="anual" value=0.10>
                         </div>
                       
                         <div>
                            <label for="mortalidad">Tasa anual de mortalidad</label>
                            <input type="text" id="mortalidad" name="mortalidad" value=0.02>
                         </div>
                         <div>
                            <label for="emigran">Porcentaje de personas emigran del pais</label>
                            <input type="text" id="emigran" name="emigran" value=0.15>
                         </div>
                         <div>
                            <label for="reg">Porcentaje de personas que regresan al pais</label>
                            <input type="text" id="reg" name="reg" value=0.07>
                         </div>
        
                        <div>
                            <label for="anios">Años</label>
                            <input type="text" id="anios" name="anios" value=4>
                        </div>
                        <div class="btn-send">
                            <input type="button" value="Calcular" id="btnSend" onclick="btnCalcular()">
                        </div>
                      
        
                        <div>
                            <label for="result" class="textresult">Resultados</label>
                            <input type="text" id="result">
                        </div>
        
                    </div>
                </form>
        
            </section>
        
   
        <div class="row">
            <div class="alert alert-info " role="alert">
                <h2 class="textograf">Representación gráfica de datos</h2>
                
               </div>
            <div class="col-md-6 espacio">

               
                 <canvas id="myChart" class="grafico"></canvas>
            </div>
           
        </div>
     
    
   

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
